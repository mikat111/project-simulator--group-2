<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker Auth</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: #f5f5f5;
}


.wrapper {
  display: flex;
  height: 100%;
}


.left-bg {
  width: 45%; 
  height: 100%;
  background: linear-gradient(135deg, #d3cce3, #e9e4f0);
  display: flex;
  justify-content: flex-start;  
  align-items: center;
  padding-left: 60px;
  box-shadow: 6px 0 15px rgba(0,0,0,0.2);
}


.right-side {
  flex: 1;
  background: url("pic.jpg");
  background-size: cover;
   height: 100vh;
  background-position: center;
  
}

.container {
  width: 440px;
  height: 50ex;
  padding: 25px 20px;
  border-radius: 12px;
  background: rgba(255,255,255,0.95); 
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  color: #2d2d2d;
}

h2 { 
  text-align: center; 
  color: #4b6cb7; 
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #4b6cb7;
  font-size: 14px;
  background: #f0f0f5;
  color: #2d2d2d;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #4b6cb7;
  color: #f0f0f5;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { 
  background: #6b7ecf; 
}

.switch-btn {
  margin: 5px 0;
  font-size: 14px;
  cursor: pointer;
  background: none;
  color: #4b6cb7;
  border: 1px solid #4b6cb7;
}

.switch-btn:hover {
  color: #6b7ecf;
  border-color: #6b7ecf;
}

.error {
  color: red;
  font-size: 13px;
  margin: 0;
}

.navbar {
  display: flex;
  gap: 25px;
  padding: 15px 80px;
  background: rgba(30, 30, 60, 0.85);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  backdrop-filter: blur(4px);
}

.navbar a {
  color: #e0e0e0;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.navbar a:hover {
  color: #a3d8ff;
}
</style>
</head>
<body>

<div class="navbar">
  <a href ="land.html">Home</a>
  <a href="l.html">About</a>
  <a href="authentication.html">Signup</a>
  <a href="contact.html">Contact Us</a>
</div>

<div class="wrapper">
 
  <div class="left-bg">
    <div class="container">
      <h2 id="formTitle">Login</h2>
      
      <input type="text" id="name" placeholder="Full Name" style="display:none;" onblur="checkName()">
      <p id="nameErr" class="error"></p>

      <input type="text" id="email" placeholder="Email" onblur="checkEmail()">
      <p id="emailErr" class="error"></p>

      <input type="password" id="password" placeholder="Password" onblur="checkPassword()">
      <p id="passErr" class="error"></p>

      <input type="password" id="confirm" placeholder="Confirm Password" style="display:none;" onblur="checkConfirm()">
      <p id="confirmErr" class="error"></p>

      <input type="text" id="code" placeholder="Verification Code" style="display:none;" onblur="checkCode()">
      <p id="codeErr" class="error"></p>
      
      <button id="submitBtn">Login</button>
      <button id="switchBtn" class="switch-btn">Signup</button>
      <button class="switch-btn" onclick="showForm('forgot')">Forgot Password?</button>
    </div>
  </div>

  
  <div class="right-side"></div>
</div>


</body>
</html>

<script>
let currentForm = "login";

const forms = {
  login: { title:"Login", show:["password"], hide:["name","confirm","code"], submit:"Login", switchText:"Signup" },
  signup: { title:"Sign Up", show:["name","confirm","password"], hide:["code"], submit:"Sign Up", switchText:"Switch to Login" },
  forgot: { title:"Forgot Password", show:[], hide:["name","confirm","password","code"], submit:"Send Reset Link", switchText:"Back to Login" },
  reset: { title:"Reset Password", show:["confirm","password"], hide:["name","code"], submit:"Reset Password", switchText:"Back to Login" },
  verify: { title:"Email Verification", show:["code"], hide:["name","confirm","password"], submit:"Verify Email", switchText:"Back to Login" }
};

function showForm(formName){
  currentForm = formName;
  clearErrors();

  ["name","email","password","confirm","code"].forEach(id => {
    document.getElementById(id).value="";
    document.getElementById(id).style.display = forms[formName].show.includes(id) || id==="email" ? "block" : "none";
  });

  document.getElementById("formTitle").innerText = forms[formName].title;
  document.getElementById("submitBtn").innerText = forms[formName].submit;
  document.getElementById("switchBtn").innerText = forms[formName].switchText;
}

function clearErrors(){
  ["nameErr","emailErr","passErr","confirmErr","codeErr"].forEach(id=>{
    document.getElementById(id).innerHTML="";
  });
}

function checkName(){
  let name = document.getElementById("name").value.trim();
  if(name==="") document.getElementById("nameErr").innerHTML="Full name required!";
  else document.getElementById("nameErr").innerHTML="";
}

function checkEmail(){
  let email = document.getElementById("email").value.trim();
  if(!(email.includes("@") && email.includes("."))) document.getElementById("emailErr").innerHTML="Enter a valid email!";
  else document.getElementById("emailErr").innerHTML="";
}

function checkPassword(){
  let pass = document.getElementById("password").value.trim();
  if(pass.length<6) document.getElementById("passErr").innerHTML="Password must be 6+ chars!";
  else document.getElementById("passErr").innerHTML="";
}

function checkConfirm(){
  let pass = document.getElementById("password").value.trim();
  let confirm = document.getElementById("confirm").value.trim();
  if(confirm==="" || confirm!==pass) document.getElementById("confirmErr").innerHTML="Passwords do not match!";
  else document.getElementById("confirmErr").innerHTML="";
}

function checkCode(){
  let code = document.getElementById("code").value.trim();
  if(code==="") document.getElementById("codeErr").innerHTML="Enter verification code!";
  else document.getElementById("codeErr").innerHTML="";
}

document.getElementById("submitBtn").onclick = function(){
  clearErrors();
  let valid = true;

  if(currentForm==="login"){
    checkEmail(); checkPassword();
    if(document.getElementById("emailErr").innerHTML!=="" || document.getElementById("passErr").innerHTML!=="") valid=false;
    else alert("Login Successful");
  }
  else if(currentForm==="signup"){
    checkName(); checkEmail(); checkPassword(); checkConfirm();
    if(document.getElementById("nameErr").innerHTML!=="" || document.getElementById("emailErr").innerHTML!=="" || document.getElementById("passErr").innerHTML!=="" || document.getElementById("confirmErr").innerHTML!=="") valid=false;
    else { alert("Signup Successful! Please verify email"); showForm("verify"); }
  }
  else if(currentForm==="forgot"){
    checkEmail();
    if(document.getElementById("emailErr").innerHTML!=="") valid=false;
    else { alert("Reset link sent"); showForm("reset"); }
  }
  else if(currentForm==="reset"){
    checkPassword(); checkConfirm();
    if(document.getElementById("passErr").innerHTML!=="" || document.getElementById("confirmErr").innerHTML!=="") valid=false;
    else { alert("Password reset successful"); showForm("login"); }
  }
  else if(currentForm==="verify"){
    checkCode();
    if(document.getElementById("codeErr").innerHTML!=="") valid=false;
    else { alert("Email Verified!"); showForm("login"); }
  }
  return valid;
};

document.getElementById("switchBtn").onclick = function(){
  if(currentForm==="login") showForm("signup");
  else showForm("login");
};

showForm("login");
</script>
</body>
</html>
