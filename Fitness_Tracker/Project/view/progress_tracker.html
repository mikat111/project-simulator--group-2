<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="../asset/css/progress_tracker.css">
</head>
<body>

  <header>
    <h1>Progress Tracker</h1>
  </header>

  <nav>
    <a href="goal_creator.php">Create Goals</a>
    <a href="progress_tracker.html">Track Progress</a>
    <a href="celebration_display.php">Achievements</a>
  </nav>

  <div class="tracker-section">
    <h2>Active Goals</h2>
    <input type="text" id="searchInput" placeholder="Search your goals..." />
    
    <div id="notificationBanner" class="notification" style="display: none;">
      You're close to completing a goal! Keep going!
    </div>


    <div class="goal-card">
      <h3></h3>Lose 5 kg</h3>
      <p>Current: 68 kg | Target: 63 kg</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;"></div>
      </div>
      <p>40% complete</p>
    </div>

    <div class="goal-card">
      <h3>Walk 10,000 steps daily</h3>
      <p>Today: 7,200 steps</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 72%;"></div>
      </div>
      <p>72% complete</p>
    </div>

    <div class="goal-card">
      <h3>Drink 3L water</h3>
      <p>Today: 2.4L</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 80%;"></div>
      </div>
      <p>80% complete</p>
    </div>

  </div>

</body>
</html>
